<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Speedy Keyboard | GIS Insigts </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="wrapper">
    <h1>Speedy Keyboard | GIS Insights</h1>
    <h2>Bhutan's First Type writer</h2>
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/gis.insights" class="social-link facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/gis.insights" class="social-link instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

  </div>

</body>
<script src="script.js"></script>

</html>
